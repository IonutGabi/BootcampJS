<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorio Módulo 1</title>
  </head>
  <body>
    <header>
      <img
        src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-menu-burguer.svg"
        alt="icono menu"
      />

      <div class="texto">
        <a>Moda Mujer</a>
        <a>Moda Hombre</a>
        <a>Nueva Colección</a>
        <a>Colecciones Especiales</a>
      </div>

      <div class="imagen">
        <img
          src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-user.svg"
          alt="sesion"
        />

        <img
          src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-heart.svg"
          alt="favoritos"
        />

        <img
          src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-shopping-cart.svg"
          alt="tienda"
        />
      </div>
    </header>

    <main>
      <h1 class="title">Nuevas Colecciones</h1>

      <div class="contenido">
        <div class="item">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-3.jpg"
            alt="vestido"
          />
          <div class="informacion">
            <p class="producto">Vestido</p>
            <span class="price">34.99 €</span>
          </div>
        </div>

        <div class="item">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-6.jpg"
            alt="camisa"
          />
          <div class="informacion">
            <p class="producto">Camisa</p>
            <span class="price">44.99 €</span>
          </div>
        </div>

        <div class="item">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-4.jpg"
            alt="vaqueros"
          />
          <div class="informacion">
            <p class="producto">Vaqueros</p>
            <span class="price">79.99 €</span>
          </div>
        </div>

        <div class="item">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-5.jpg"
            alt="Polo"
          />
          <div class="informacion">
            <p class="producto">Polo</p>
            <span class="price">44.95 €</span>
          </div>
        </div>

        <div class="item">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-1.jpg"
            alt="camisa"
          />
          <div class="informacion">
            <p class="producto">Camisa</p>
            <span class="price">25.00 €</span>
          </div>
        </div>

        <div class="item">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/images/image-2.jpg"
            alt="camiseta"
          />
          <div class="informacion">
            <p class="producto">Camiseta</p>
            <span class="price">22.99 €</span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-item">
        <span class="imagen-item"
          ><img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-truck.svg"
            alt="entrega"
        /></span>

        <span>Entrega</span>
      </div>
      <div class="footer-item">
        <span>Devoluciones y cambios</span>
      </div>

      <div class="footer-item">
        <span class="imagen-item">
          <img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-phone.svg"
            alt="telefono"
        /></span>

        <span>+375 (29) 749-18-23</span>
      </div>

      <div class="footer-item">
        <span class="imagen-item"
          ><img
            src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/online-shop/icons/icon-mail.svg"
            alt="mail"
        /></span>

        <span>shop@omix.com</span>
      </div>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
